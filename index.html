<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' 
    viewBox='0 0 100 100'><rect width='100' height='100' fill='%232c3e50'/><rect x='20' y='20' width='60' height='60' 
    fill='%23fff'/><rect x='30' y='30' width='10' height='10' fill='%232c3e50'/><rect x='60' y='30' width='10' height='10' 
    fill='%232c3e50'/><rect x='30' y='60' width='10' height='10' fill='%232c3e50'/></svg>">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>QR & Barcode Converter</h1>
            
            <!-- Mode Selection -->
            <div class="mode-selector">
                <button id="qr-mode-btn" class="active">QR Code</button>
                <button id="barcode-mode-btn">Barcode</button>
            </div>

            <!-- QR Code Section -->
            <div id="qr-section">
                <div class="input-group">
                    <input type="text" id="qr-input" placeholder="Enter text or URL">
                    <button id="generate-btn">Generate QR Code</button>
                </div>
                <div id="qr-code-container">
                    <div id="qr-code"></div>
                    <button id="download-qr-btn" class="hidden">Download QR Code</button>
                    <p id="error-message" class="hidden"></p>
                </div>
            </div>

            <!-- Barcode Section -->
            <div id="barcode-section" class="hidden">
                <div class="input-group">
                    <input type="text" id="barcode-input" placeholder="Enter numbers (EAN-13 format)">
                    <button id="generate-barcode-btn">Generate Barcode</button>
                </div>
                <div id="barcode-container">
                    <canvas id="barcode"></canvas>
                    <button id="download-barcode-btn" class="hidden">Download Barcode</button>
                    <p id="barcode-error-message" class="hidden"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="_temp-qr-region" style="display:none"></div>

    <footer>
        <p>Â© 2025 QR Code Generator. All Rights Reserved.</p>
    </footer>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
